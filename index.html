<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vue.js"></script>

        <script>
            window.onload = function() {
                Vue.config.keyCodes = {
                    f1: 112,
                    f2: 113
                }
                let vm = new Vue({
                    el: '#app',

                    data: {
                        search: ''
                    },

                    methods:{
                        copy: function(e){
                            e.preventDefault();
                            let btn = document.getElementsByTagName('input')[0];
                            btn.select();
                            document.execCommand('copy');
                        },

                        del: function(){
                            this.search = '';
                        }
                    }
                });
            }
        </script>
    </head>
    <body>
        <div id="app">
            <h2>Чтобы скопировать текст из формы - нажмите "f1". Удалить - f2.</h2>
            <input type="search" placeholder="Search" v-model='search' v-on:keydown.f1='copy' v-on:keydown.f2='del'>
            <p>{{search}}</p>
        </div>
    </body>
</html>
